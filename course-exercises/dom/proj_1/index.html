<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Projeto 1</title>
</head>
<body>
   <div class="container">
    <div class="card">
        <h1 class="card-header">Lista de Tarefas</h1>
        <div class="card-body">
            <div class="input-grop mb-3">
                <input type="text" name="tarefa" class="form-control" placeholder="Digite a Tarefa" autofocus autocomplete="off">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="botao">CADASTRAR</button>
                </div>
            </div>
            <div id="lista" class="list-group">
                <li class="list-group-item list-group-item-action">Jogar</li>
            </div>
        </div>
    </div>
   </div> 
   <script src="index.js"></script>
</body>
</html>
