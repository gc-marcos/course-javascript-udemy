<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="css/styles.css">
    <title>Progeto 2</title>
</head>
<body>
    <div class="container">
        <div class="card-header">
            <h3 class="card-title">Repositório GitHub</h3>
        </div>
        <div class="card">
            <div class="card-body">
                <form action="" autocomplete="off">
                    <div class="form-group">
                        <label for="repositorio">Repositório</label>
                        <input type="text" class="form-control" id="repositorio" placeholder="Repositório do GitHub" autofocus required>
                        <small id="repositorioHelp" class="form-text text-muted">Informe o repositório para adicionar à lista.</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
            </div>
            <ul class="list-group">
               
            </ul>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
